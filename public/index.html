<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Update</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container mt-5">
        <h1>Stock Market Simulator</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="stock-search" class="form-control" placeholder="Search Stock...">
            </div>
            <div class="col">
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" id="stock-quantity" class="form-control" placeholder="Number of Shares">
            </div>
            <div class="col">
                <div>Total Worth: $<span id="total-worth">0</span></div>
            </div>
        </div>
        <div id="stock-data" class="mt-3">
            <!-- Stock data will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
